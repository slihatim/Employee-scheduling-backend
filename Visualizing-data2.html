                    case 'Consultant' : statistics[3][day][1]++; break;
                    case 'Manager' : statistics[3][day][2]++; break;
                    case 'Technician' : statistics[3][day][3]++; break;
                    case 'Security' : statistics[3][day][4]++; break;
                }; break;
            } 
            

        }
        row += '</tr>';
        tbody += row;
    }

    //displaying the statistics
    const RMSN = ['R','M','S','N'];
    tbody += '<tr><td> </br>Statistics </td></tr>';
    for(let i=0; i<4; i++){
        let row = `<tr><td>${RMSN[i]} :</td>`;
        for (let day = 0; day <21; day++) {
            row += `<td>${statistics[i][day]}</td>`;
        }
        row += '</tr>';
        tbody += row;
    }

    //logic of settings array
    const settings = Array.from({ length: 4 }, () => 
        Array.from({ length : 21 }, () =>
            Array(5).fill(0)
        )
    );

    const settingsData = dataObj.settings;
    const skillEnum = ['Engineer','Consultant','Manager','Technician','Security'];
    const dayEnum = ['MONDAY','TUESDAY','WEDNESDAY','THURSDAY','FRIDAY','SATURDAY','SUNDAY'];
    settingsData.forEach(setting => {
        let shiftIndex = RMSN.indexOf(setting.shift);
        let skillIndex = skillEnum.indexOf(setting.skill);
        let dayIndex = dayEnum.indexOf(setting.day);
        
        settings[shiftIndex][dayIndex][skillIndex] += setting.minEmployees;
        settings[shiftIndex][dayIndex+7][skillIndex] += setting.minEmployees;
        settings[shiftIndex][dayIndex+14][skillIndex] += setting.minEmployees;
        
    });

    //displaying the settings
    tbody += '<tr><td> </br>settings </td></tr>';
    for(let i=0; i<4; i++){
        let row = `<tr><td>${RMSN[i]} :</td>`;
        for (let day = 0; day <21; day++) {
            row += `<td>${settings[i][day]}</td>`;
        }
        row += '</tr>';
        tbody += row;
    }

    //logic of penalties
    const penalties = Array.from({ length: 4 }, () => 
        Array.from({ length : 21 }, () =>
            Array(5).fill(0)
        )
    );

    for(let shift=0; shift<4; shift++){
        for(let day=0; day<21; day++){
            for(let skill=0; skill<5; skill++){
                if(statistics[shift][day][skill] < settings[shift][day][skill])
                    penalties[shift][day][skill] = statistics[shift][day][skill] - settings[shift][day][skill];
            }
        }
    }

    //displaying the penalties
    tbody += '<tr><td> </br>penalties </td></tr>';
    for(let i=0; i<4; i++){
        let row = `<tr><td>${RMSN[i]} :</td>`;
        for (let day = 0; day <21; day++) {
            row += `<td>${penalties[i][day]}</td>`;
        }
        row += '</tr>';
        tbody += row;
    }


    tbody += '</tbody>';
    shiftDisplay.innerHTML += tbody;

    document.querySelector('body').innerHTML +=`</br>Score : ${dataObj.score}`;

    

    </script>
</body>
</html>
